<input
  type="text"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  placeholder="Enter Name"
  [formControl]="control"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-red-400">
    Field is Required
  </p>
  <div>
    <p class="text-red-400" *ngIf="control.errors?.['minlength']">
      Minimum Name Length:
      {{ control.getError('minlength').requiredLength }}
    </p>
  </div>
  <p class="text-red-400" *ngIf="control.errors?.['maxlength']">
    Maximum Name Length:
    {{ control.getError('maxlength').requiredLength }}
  </p>
</ng-container>
